<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="cal">
            <div class="display1"></div>
            <div class="display2"></div>
            <div class="buttons">
                <div>
                    <button class="clear">C</button>
                    <button class="delete">←</button>

                    <button class="opD">÷</button>
                </div>
                <div>
                    <button class="num7">7</button>
                    <button class="num8">8</button>
                    <button class="num9">9</button>

                    <button class="opM">×</button>
                </div>
                <div>
                    <button class="num4">4</button>
                    <button class="num5">5</button>
                    <button class="num6">6</button>

                    <button class="opS">−</button>
                </div>
                <div>
                    <button class="num1">1</button>
                    <button class="num2">2</button>
                    <button class="num3">3</button>

                    <button class="opA">+</button>
                </div>
                <div>
                    <button class="num0">0</button>
                    <button class="numF">.</button>
                    <button class="opE">=</button>
                </div>


            </div>
        </div>
    </body>
</html>
